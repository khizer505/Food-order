<ul>
  <li *ngFor="let food of foods">
    <a href="">
      <img src="{{ food.imageUrl }}" alt="foodimages" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}">‚ù§Ô∏è</span>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin
              }}<!--  interpolation -->
            </span>
          </div>
          <div class="cook-time">
            <span>üïî</span>
            {{ food.cookTime }}
          </div>
          <DIV class="price" style="color: black">
            {{ food.price | currency }}
          </DIV>
        </div>
      </div>
    </a>
  </li>
</ul>
